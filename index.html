<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Kipras Melnikovas | sarpik.github.io</title>

		<!-- Open Sans font -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />

		<!-- Styles -->
		<style>
			body {
				font-family: "Open Sans", sans-serif;
				color: #000;
			}

			.background {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				/* background: linear-gradient(180deg, #263194 0, #ce416d 50%, #fff); */
			}

			.wrapper {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				text-align: center;
			}

			a {
				text-decoration: none;
				color: #ce416d;
				font-weight: 500;
				border-bottom: 1px solid #ce416d;
			}

			a:hover {
				background: rgba(206, 65, 109, 0.1);
			}

			.name {
				/* background: #ce416d; */
				font-size: 1.2em;
				padding: 0em 0.125em;
				color: #000;
				background: rgba(206, 65, 109, 0.4);
			}
		</style>
	</head>
	<body>
		<main class="background">
			<div class="wrapper">
				<h1>Hello there</h1>
				<p>
					I am
					<span class="name">Kipras Melnikovas</span>
				</p>
				<p>
					Check me out
					<a href="https://github.com/sarpik">at GitHub</a>
				</p>
			</div>
		</main>
	</body>
</html>
