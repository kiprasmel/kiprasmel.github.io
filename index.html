<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="description" content="Kipras Melnikovas portfolio svetainė / aplikacija" />
		<meta name="author" content="Kipras Melnikovas" />
		<meta
			name="keywords"
			content="Kipras,Melnikovas,portfolio,svetainė,aplikacija,website,app,personal"
		/>
		<title>Kipras Melnikovas — kipras.org</title>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
		/>

		<style>
			* {
				box-sizing: border-box;
			}

			html, body {
				margin: 0;
				padding: 0;
			}

			:root {
				--primary: #51fab9;
				--secondary: #6e9cf2;
				--color: #000000;
				--fa-color: #000000;
			}

			body {
				max-height: 100vh;
				color: var(--color);
			}

			.fa-colored {
				color: #000;
			}

			a {
				text-decoration: none;
			}

			a:visited {
				text-decoration: none;
			}

			ul {
				list-style-type: none;
			}

			.wrapper {
				position: relative;
				max-width: 35%;
				margin: 0 auto;
				box-sizing: border-box;
			}

			.container {
				/* max-width: 35%; */
				display: grid;
				grid-template-columns: 1fr 3fr;
				grid-template-rows: auto;
				column-gap: 1em;
				/* justify-items: center; */
				justify-content: center;
				grid-template-areas:
					"photo name"
					"interests info"
					"links links";
				/* border: 1px solid #888822; */
				/* border-radius: 6px; */ /** calc(1.68px * 4) // 6px; */
				padding: 1.68em;
				background-color: var(--primary);
				box-shadow: 25px 25px var(--secondary);
				margin-top: 10em;
			}

			.photo {
				width: 100px;
				height: 100px;
				border-radius: 100px;

				grid-area: photo;
			}

			.media-logo {
				/* width: 75px; */
				width: auto;
				height: 40px;

				grid-area: media-logo;
			}

			.name {
				grid-area: name;
			}

			.interests {
				grid-area: interests;
				/* margin: 0; */
				padding-left: 0;
			}

			.info {
				grid-area: info;
			}

			.links {
				grid-area: links;
				justify-self: right;

				display: flex;
				justify-content: center;
				align-items: center;
			}

			.links * + * {
				margin-left: 1em;
			}

			@media (max-width: 1200px) {
				.wrapper {
					max-width: 60%;
				}
			}

			@media (max-width: 800px) {
				.container {
					max-width: 100%;
					height: 100vh;
					border: none;
					box-shadow: none;
					margin-top: 0;
					padding-top: 4rem;

					grid-template-areas:
						"photo photo"
						"name name"
						"info info"
						"interests interests"
						"links links";
					text-align: center;
					justify-items: center;
				}

				.container::after {
					/* visibility: hidden; */
					display: none;
				}

				.photo {
					align-self: center;
				}

				.name {
					margin: 0;
				}

				.links {
					justify-self: center;
					margin-top: 2em;
				}

				.wrapper {
					max-width: 100%;
					/* width: 100%; */
				}

			}
		</style>

		<!--
			open-source self-hosted user-friendly analytics!
			see also https://github.com/mikecao/umami
		-->
		<script async defer data-website-id="aa7d1cfd-1448-4509-80be-62b6c60da41c" src="https://kowalski.kipras.org/umami.js"></script>
	</head>
	<body>
		<div class="wrapper">

		<div class="container">
			<img src="./portrait-md.jpg" alt="Kipras" class="photo" />

			<h1 class="name">Kipras Melnikovas</h1>

			<h2 class="info">
				Hey — you'll soon find my portfolio here!
			</h2>

			<nav class="links">
				<a
					href="https://github.com/kiprasmel"
					target="_blank"
					rel="noopener"
					title="Kipras Melnikovas GitHub'e"
				>
					<i class="fa-colored fab fa-3x fa-github"></i>
				</a>

				<a
					href="https://twitter.com/kiprasmel"
					target="_blank"
					rel="noopener"
					title="kipras melnikovas twitter'yje"
				>
					<i class="fa-colored fab fa-3x fa-twitter"></i>
				</a>

				<a
					href="https://linkedin.com/in/kiprasmel"
					target="_blank"
					rel="noopener"
					title="kipras melnikovas linkedin'e"
				>
					<i class="fa-colored fab fa-3x fa-linkedin"></i>
				</a>

				<a
					href="https://www.youtube.com/channel/UCou9oaoHIdLxo4uUzAzy5AA"
					target="_blank"
					rel="noopener"
					title="Kipras Melnikovas YouTube'ėje"
				>
					<i class="fa-colored fab fa-3x fa-youtube"></i>
				</a>

				<a
					href="https://twitch.tv/kiprasmel"
					target="_blank"
					rel="noopener"
					title="Kipras Melnikovas Twitch'e"
				>
					<i class="fa-colored fab fa-3x fa-twitch"></i>
				</a>

				<!-- <span style="height: 100%; width: 2px; background: black; display: inline-block; "></span> -->

				<a
					href="/kipras.gpg.txt"
					target="_blank"
					rel="noopener"
					title="GPG Key"
				>
					<i class="fa-colored fas fa-3x fa-key"></i>
				</a>
			</nav>
		</div>
		</div>
	</body>

</html>
