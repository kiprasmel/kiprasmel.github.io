		<style>
			* {
				box-sizing: border-box;
			}

			html, body {
				margin: 0;
				padding: 0;
			}

			:root {
				--primary: #51fab9;
				--secondary: #6e9cf2;
				--color: #000000;
				--fa-color: #000000;
			}

			body {
				min-height: 100vh;
				color: var(--color);
			}

			.fa-colored {
				color: #000;
			}

			a {
				text-decoration: none;
			}

			a:visited {
				text-decoration: none;
			}

			ul {
				list-style-type: none;
			}

			.wrapper {
				display: flex;
				flex-direction: column;
				align-items: center;

				width: 100%;
				margin: 0 auto;

				height: 100%;
				min-height: 100vh;

				background-color: white;
			}

			@media(min-width: 1200px) {
				.wrapper {
					width: 50vw;
				}
			}

			.container {
				display: grid;
				grid-template-columns: 1fr 3fr;
				grid-template-rows: auto;
				column-gap: 1em;

				justify-content: center;
				grid-template-areas:
					"photo name"
					"-     info"
					"links links";

				padding: 1.68em;
				margin: auto;
			}

			@media(min-width: 1200px) {
				.container {
					border: 3px solid black;
					border-radius: 9px;
					margin-top: 10vh;

					padding: 1.66em 2.56em;
				}
			}

			.photo {
				width: 100px;
				height: 100px;
				border-radius: 100px;

				margin-top: 18px;

				grid-area: photo;
			}

			.name {
				grid-area: name;
			}

			.info {
				grid-area: info;

				margin-top: -36px;
				margin-bottom: 1.66em;

				max-width: 26ch;
			}

			.links {
				grid-area: links;

				display: flex;
				justify-content: right;

				flex-direction: row-reverse;

			}
			@media (max-width: 800px) {
				.links {
					justify-self: center;
					align-self: end;

					flex-direction: column;

					margin-bottom: 1em;
				}
			}

			.links div {
				display: flex;
				justify-content: center;
				align-items: center;
				margin-right: 0.75em;
			}
			.links * + * {
				margin-left: 0.75em;

			}
			@media (max-width: 800px) {
				.links * + * {
					margin-top: 0.25em;
				}
			}

			.links div * + * {
				margin-left: 0.75em;
			}

			@media (max-width: 800px) {
				.container {
					max-width: 100%;
					height: 100vh;
					border: none;
					box-shadow: none;
					margin-top: 0;
					padding-top: 4rem;

					grid-template-areas:
						"photo photo"
						"name name"
						"info info"
						"links links";
					text-align: center;
					justify-items: center;
				}

				.photo {
					align-self: center;
				}

				.name {
					margin: 0;
				}
			}

		</style>

			<h1 class="name">Kipras Melnikovas</h1>

			<h2 id="phrase" class="info" title="quote of the day"></h2>
			<script>
				const phrases = [
					"incentives is all you need.", // me. everything else falls into place.
					"life is a constant fight against entropy.", // e/acc et al
					"measure turned target is a bad measure.", // goodhart's
					"does the tool work for you, or do you work for the tool?", // me fighting bureaucracy
					"the singularity is near(er).", // Ray Kurzweil and https://geohot.github.io/blog
				]

				setPhrase()

				function setPhrase() {
					const phrase = takeOne(phrases)
					document.getElementById("phrase").textContent = phrase
				}

				function takeOne(arr) {
					const idx = Math.floor(Math.random() * 1e9) % arr.length 
					return arr[idx]
				}
			</script>
